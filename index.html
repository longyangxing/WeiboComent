<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>idnex</title>
	<link rel="stylesheet" href="styles/main.css">
	<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
	<div id="list">
		<div class="box">
			<div class="head"><img src="images/1.jpg"></div>
			<a href="javascript:void(0);" class="close">×</a>
			<div class="content">
				<div class="main">
					<p class="txt">
						<span class="user">Andy：</span>
						轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。
					</p>
					<img src="images/img1.jpg" class="pic">
				</div>
				<div class="info">
					<span class="time">02-14 23:01</span>
					<a href="javascript:void(0);" class="praise">赞</a>
				</div>
				<div class="praise-total" total="4">
					4个人觉得很赞
				</div>
				<div class="comment-list">
					<div class="comment-box" user="self">
						<img src="images/my.jpg" class="myhead">
						<div class="comment-content">
							<p class="commet-text">
								<span class="user">我:</span>
								写得太好了
							</p>
							<p class="commet-time">
								2014-02-19 14:36
								<a href="javascript:void(0);" class="comment-praise" total="1" my="0" style="display: inline-block;">1赞</a>
								<a href="javascript:void(0);" class="comment-operate">删除</a>
							</p>
						</div>
					</div>
				</div>
				<div class="text-box">
					<textarea class="comment" placeholder="评论..."></textarea>
					<button class="btn btn-off">回复</button>
					<span class="word">0/160</span>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="head"><img src="images/2.jpg"></div>
			<a href="#" class="close">×</a>
			<div class="content">
				<div class="main">
					<p class="txt">
						<span class="user">人在旅途：</span>
						三亚海滩很美
					</p>
					<img src="images/img5.jpg" class="pic">
				</div>
				<div class="info">
					<span class="time">02-14 23:01</span>
					<a href="javascript:void(0);" class="praise">赞</a>
				</div>
				<div class="praise-total" total="0" style="display: none;">
				</div>
				<div class="comment-list">
					<div class="comment-box" user="other">
						<img src="images/7.jpg" class="myhead">
						<div class="comment-content">
							<p class="commet-text">
								<span class="user">老鹰</span>:
								我也想去三亚。
							</p>
							<p class="commet-time">
								2014-02-19 14:36
								<a href="javascript:void(0);" class="comment-praise" total="0" my="0">赞</a>
								<a href="javascript:void(0);" class="comment-operate">回复</a>
							</p>
						</div>
					</div>
				</div>
				<div class="text-box">
					<textarea class="comment" placeholder="回复..."></textarea>
					<button class="btn btn-off">回复</button>
					<span class="word">0/160</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
